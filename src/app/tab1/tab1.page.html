<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Songs</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let song of songs">
        <img alt="Song image" [src]="song.imageUrl" />
        <ion-card-header>
          <ion-card-title>{{ song.title }}</ion-card-title>
        </ion-card-header>
      </ion-card>
  </ion-list>
</ion-content>
